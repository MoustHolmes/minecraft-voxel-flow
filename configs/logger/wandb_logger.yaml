# https://wandb.ai

_target_: lightning.pytorch.loggers.wandb.WandbLogger
# name: "" # name of the run (normally generated by wandb)
save_dir: "${hydra:runtime.output_dir}" # directory to save wandb files
offline: False
id: null # pass correct id to resume experiment!
anonymous: null # enable anonymous logging
project: "Minecraft Voxel Flow Matching" # name of the project
log_model: False # upload lightning ckpts
prefix: "" # a string to put at the beginning of metric keys
entity: "MoustHolmes" # set to name of your wandb team
group: "" # set to name of your wandb group
tags: [] # list of tags to add to the run
job_type: ""
